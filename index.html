<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보안 컨설팅 포트폴리오</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script defer src="scripts.js"></script>
  <style>
    .zigzag-timeline {
      position: relative;
      padding: 2rem 0;
    }
    .zigzag-timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #dee2e6;
      transform: translateX(-50%);
    }
    .zigzag-timeline-item {
      position: relative;
      width: 50%;
      padding: 2rem;
    }
    .zigzag-timeline-item.left {
      left: 0;
      text-align: right;
    }
    .zigzag-timeline-item.right {
      left: 50%;
    }
    .zigzag-timeline-item::before {
      content: '';
      position: absolute;
      top: 2rem;
      width: 20px;
      height: 20px;
      background-color: #0d6efd;
      border-radius: 50%;
      z-index: 1;
    }
    .zigzag-timeline-item.left::before {
      right: -10px;
    }
    .zigzag-timeline-item.right::before {
      left: -10px;
    }
    .zigzag-timeline-content {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .zigzag-timeline::before {
        left: 20px;
      }
      .zigzag-timeline-item {
        width: 100% !important;
        padding-left: 60px;
        padding-right: 20px;
      }
      .zigzag-timeline-item.left,
      .zigzag-timeline-item.right {
        left: 0 !important;
        text-align: left;
      }
      .zigzag-timeline-item::before {
        left: 20px !important;
        right: auto !important;
      }
    }
  </style>
</head>
<body>
  <!-- 생략된 소개 및 프로젝트 섹션은 그대로 유지 -->

  <!-- 🗓 타임라인 섹션 (지그재그 구조 적용) -->
  <section class="py-5 bg-light" id="timeline">
    <div class="container">
      <h2 class="mb-4">타임라인</h2>
      <div class="zigzag-timeline">
        <div class="zigzag-timeline-item left">
          <div class="zigzag-timeline-content">
            <h5 class="text-primary">2022</h5>
            <p class="mb-2 fw-semibold">보안 컨설팅 초기</p>
            <ul class="mb-0 ps-3">
              <li>공공기관 대상 웹/인프라 진단</li>
              <li>초기 PL 경험</li>
            </ul>
          </div>
        </div>
        <div class="zigzag-timeline-item right">
          <div class="zigzag-timeline-content">
            <h5 class="text-primary">2023</h5>
            <p class="mb-2 fw-semibold">다양한 산업군 경험</p>
            <ul class="mb-0 ps-3">
              <li>금융사, 문화기관 등 모의해킹</li>
              <li>신규 CVE 검증 및 보고</li>
            </ul>
          </div>
        </div>
        <div class="zigzag-timeline-item left">
          <div class="zigzag-timeline-content">
            <h5 class="text-primary">2024 ~ 현재</h5>
            <p class="mb-2 fw-semibold">대규모 프로젝트 리딩</p>
            <ul class="mb-0 ps-3">
              <li>대기업 ITO 장기 보안 검토</li>
              <li>보안성검토, 협업 조율, 결과 보고서 PL 대행</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 🔚 푸터 -->
  <footer class="bg-dark text-light py-3 text-center">
    <div class="container">
      &copy; 2025 보안 컨설턴트 포트폴리오
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
