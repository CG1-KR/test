""<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보안 컨설팅 포트폴리오</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script defer src="scripts.js"></script>
  <style>
    .timeline {
      position: relative;
      padding: 20px 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #dee2e6;
      transform: translateX(-50%);
    }
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    .timeline-item:nth-child(odd) {
      left: 0;
      text-align: right;
    }
    .timeline-item:nth-child(even) {
      left: 50%;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 20px;
      width: 20px;
      height: 20px;
      background: #0d6efd;
      border-radius: 50%;
      z-index: 1;
    }
    .timeline-item:nth-child(odd)::before {
      right: -10px;
    }
    .timeline-item:nth-child(even)::before {
      left: -10px;
    }
    .timeline-date {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #0d6efd;
    }
    .timeline-content {
      background: #fff;
      padding: 20px;
      border-radius: 0.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }
      .timeline-item {
        width: 100%;
        padding-left: 60px;
        padding-right: 20px;
        margin-bottom: 2rem;
      }
      .timeline-item::before {
        left: 20px !important;
        right: auto !important;
      }
      .timeline-item:nth-child(even),
      .timeline-item:nth-child(odd) {
        left: 0;
        text-align: left;
      }
    }
  </style>
</head>
<body>
<!-- 이하 동일 (상단 구조 유지) -->
<section class="py-5 bg-light" id="timeline">
  <div class="container">
    <h2 class="mb-4">타임라인</h2>
    <div class="timeline">
      <div class="timeline-item">
        <div class="timeline-content">
          <div class="timeline-date">2022</div>
          <h5>보안 컨설팅 초기</h5>
          <ul>
            <li>공공기관 대상 웹/인프라 진단</li>
            <li>초기 PL 경험</li>
          </ul>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <div class="timeline-date">2023</div>
          <h5>다양한 산업군 경험</h5>
          <ul>
            <li>금융사, 문화기관 등 모의해킹</li>
            <li>신규 CVE 검증 및 보고</li>
          </ul>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <div class="timeline-date">2024 ~ 현재</div>
          <h5>대규모 프로젝트 리딩</h5>
          <ul>
            <li>대기업 ITO 장기 보안 검토</li>
            <li>보안성검토, 협업 조율, 결과 보고서 PL 대행</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
